<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Artfolio.ru</title>
  <link rel="stylesheet" href="../css/main.css">

  <script>
    // Загрузка зарегистрированных пользователей из localStorage
    window.onload = function() {
        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        const usersContainer = document.getElementById('registered-users');
        if (registeredUsers.length > 0) {
            registeredUsers.forEach((user, index) => {
                const card = createUserCard(user, index);
                usersContainer.appendChild(card);
            });
        } else {
            const noUsers = document.createElement('p');
            noUsers.textContent = 'Пока нет зарегистрированных пользователей.';
            usersContainer.appendChild(noUsers);
        }
    }

    function createUserCard(user, index) {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = user.profilePhoto;
        img.alt = user.nickname;
        card.appendChild(img);

        const h3 = document.createElement('h3');
        h3.textContent = user.nickname;
        card.appendChild(h3);

        const email = document.createElement('p');
        email.textContent = `${user.email}`;
        card.appendChild(email);

        const time = document.createElement('p');
        time.textContent = `${user.time}`;
        card.appendChild(time);

        //удаление пользователя по кнопке из массива
        
        // const deleteButton = document.createElement('button');
        // deleteButton.textContent = 'Удалить пользователя';
        // deleteButton.addEventListener('click', () => deleteUser(index));
        // card.appendChild(deleteButton);

        return card;
    }

    function deleteUser(index) {
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
        registeredUsers.splice(index, 1);
        localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

        // Обновляем отображение пользователей
        const usersContainer = document.getElementById('registered-users');
        usersContainer.innerHTML = '';
        if (registeredUsers.length > 0) {
            registeredUsers.forEach((user, index) => {
                const card = createUserCard(user, index);
                usersContainer.appendChild(card);
            });
        } else {
            const noUsers = document.createElement('p');
            noUsers.textContent = 'Пока нет зарегистрированных пользователей.';
            usersContainer.appendChild(noUsers);
        }
    }
  </script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo"><p href="main.html">ART<span>FOLIO</span></p></div> <!-- Ссылка на главную страницу -->
            <ul>
                <li><a href="blog.html">Наш блог</a></li> <!-- Ссылка на блог -->
                <li><a href="register.html">Регистрация</a></li> <!-- Ссылка на страницу регистрации -->
                <li><a href="login.html">Войти</a></li> <!-- Ссылка на страницу входа -->
            </ul>
        </nav>
    </header>
    
    <div class="spacer"></div>
    <!-- Main Section -->
    <section class="main-section">
        <div class="logo-center">
            <img src="../svg/Artfolio.svg" alt="Artfolio">
        </div>
        <h1>МЕСТО СБОРА ВСЕХ ХУДОЖНИКОВ</h1>
        <div class="buttons">
            <button class="btn pinkbig">Найти художника</button>
            <button class="btn brownbig">Донат</button>
        </div>
    </section>

    <!-- Artist Section -->
    <section class="designers">
        <h2>НАШИ художники</h2>
        <div class="designer-cards-container">
            <div class="designer-cards" id="registered-users"></div> <!-- Контейнер для вывода зарегистрированных пользователей -->
        </div>
    </section>
    
</body>
</html>
