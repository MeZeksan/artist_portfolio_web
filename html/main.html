        <nav class="navbar">

    <section class="main-section">

                <button class="btn pinksmall">Заказать</button>
            </div>
            <div class="card">
                <img src="../images/nefor.png" alt="Kazuma">
                <h3>KAZUMA</h3>
                <p>4 года</p>
                <p>По договору</p>
                <p class="price">35 000 Р.</p>

                <button class="btn pinksmall">Заказать</button>
