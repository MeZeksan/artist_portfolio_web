<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Artfolio.ru</title>
  <link rel="stylesheet" href="../css/main.css">

  <script>
    // Загрузка зарегистрированных пользователей из localStorage
    window.onload = function() {
        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        const usersContainer = document.getElementById('registered-users');
        if (registeredUsers.length > 0) {
            registeredUsers.forEach((user, index) => {
                const card = createUserCard(user, index);
                usersContainer.appendChild(card);
            });
        } else {
            const noUsers = document.createElement('p');
            noUsers.textContent = 'Пока нет зарегистрированных пользователей.';
            usersContainer.appendChild(noUsers);
        }
    }

    function createUserCard(user, index) {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = user.profilePhoto;
        img.alt = user.nickname;
        card.appendChild(img);

        const h3 = document.createElement('h3');
        h3.textContent = user.nickname;
        card.appendChild(h3);

        const email = document.createElement('p');
        email.textContent = `${user.email}`;
        card.appendChild(email);

        const time = document.createElement('p');
        time.textContent = `${user.time}`;
        card.appendChild(time);

        // Добавляем обработчик события для открытия модального окна
        card.addEventListener('click', () => openModal(user));

        return card;
    }

    // Открытие модального окна
    function openModal(user) {
        document.getElementById('modal-avatar').src = user.profilePhoto;
        document.getElementById('modal-name').textContent = user.nickname;
        document.getElementById('modal-email').textContent = user.email;
        document.getElementById('modal-time').textContent = user.time;

        const modal = document.getElementById('myModal');
        modal.style.display = "block";
    }

    // Закрытие модального окна
    function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = "none";
    }

    // Обработчики событий
    document.addEventListener('DOMContentLoaded', () => {
        // Закрытие модального окна при нажатии на кнопку закрытия
        document.querySelector('.close').addEventListener('click', closeModal);

        // Закрытие модального окна при нажатии вне его
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    });
  </script>

</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo"><p href="main.html">ART<span>FOLIO</span></p></div>
            <ul>
                <li><a href="blog.html">Наш блог</a></li>
                <li><a href="register.html">Регистрация</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="spacer"></div>
    <!-- Main Section -->
    <section class="main-section">
        <div class="logo-center">
            <img src="../svg/Artfolio.svg" alt="Artfolio">
        </div>
        <h1>МЕСТО СБОРА ВСЕХ ХУДОЖНИКОВ</h1>
        <div class="buttons">
            <button class="btn pinkbig">Найти художника</button>
            <button class="btn brownbig">Регистрация</button>
            <button class="btn brownbig">Донат</button>
        </div>
    </section>

    <!-- Artist Section -->
    <section class="designers">
        <h2>НАШИ художники</h2>
        <div class="designer-cards-container">
            <div class="designer-cards" id="registered-users"></div>
        </div>
    </section>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-avatar" src="" alt="Avatar" style="width: 100px; border-radius: 50%;">
            <h2 id="modal-name">Имя художника</h2>
            <p id="modal-email">email@example.com</p>
            <p id="modal-time">Время регистрации</p>
        </div>
    </div>
</body>
</html>
