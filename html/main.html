<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Artfolio.ru</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">ART<span>FOLIO</span></div>
            <ul>
                <li><p href="#">Наш блог</p></li>
                <li><b href="#">Стать дизайнером</b></li>
                <li><b href="#">Войти</b></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="main-section">
        <div class="logo-center">
            <img src="../svg/Artfolio.svg" alt="Artfolio">
        </div>
        <h1>МЕСТО СБОРА ВСЕХ ХУДОЖНИКОВ</h1>
        <div class="buttons">
            <button class="btn pinkbig">Найти дизайнера</button>
            <button class="btn brownbig">Регистрация</button>
            <button class="btn brownbig">Донат</button>
        </div>
    </section>

    <!-- Designers Section -->
    <section class="designers">
        <h2>НАШИ ДИЗАЙНЕРЫ</h2>
        <div class="designer-cards">
            <div class="card">
                <img src="../images/bers.png" alt="Phosphinx">
                <h3>PHOSPHIXX</h3>
                <p>95 лет</p>
                <p>По договору</p>
                <p class="price">30 000 Р.</p>
                <button class="btn brownsmall">Подробнее</button>
                <button class="btn pinksmall">Заказать</button>
            </div>
            <div class="card">
                <img src="../images/MeZeksan.png" alt="Mezeksan">
                <h3>MEZEKSAN</h3>
                <p>51 год</p>
                <p>По договору</p>
                <p class="price">10 000 Р.</p>
                <button class="btn brownsmall">Подробнее</button>
                <button class="btn pinksmall">Заказать</button>
            </div>
            <div class="card">
                <img src="../images/nefor.png" alt="Kazuma">
                <h3>KAZUMA</h3>
                <p>52 года</p>
                <p>По договору</p>
                <p class="price">20 000 Р.</p>
                <button class="btn brownsmall">Подробнее</button>
                <button class="btn pinksmall">Заказать</button>
            </div>
        </div>
    </section>
</body>
</html>
